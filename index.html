<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board - A Simple Task Management Tool</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-title">Kanban Board - A Simple Task Management Tool</div>
    <br>
    <div class="date-display"></div>
    <div class="task-input">
        <input type="text" id="new-task" placeholder="Enter a new task">
        <button onclick="addTask()">Add Task</button>
    </div>
    <div class="kanban-board">
        <div class="kanban-column todo">
            <h2>To Do</h2>
            <div class="tasks" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div class="kanban-column in-progress">
            <h2>In Progress</h2>
            <div class="tasks" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div class="kanban-column done">
            <h2>Done</h2>
            <div class="tasks" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
    </div>
    <div class="author">by Danielle McIntosh</div>
    <script src="script.js"></script>
</body>
</html>
